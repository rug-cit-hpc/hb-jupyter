---
cluster: "peregrine"

form:
  - modules
  - extra_jupyter_args
  - node_type
  - cuda_version
  - python_version
  - custom_queue
  - bc_num_hours
  - bc_num_slots
  - version
  - jupyterlab_switch

attributes:
  modules: "Anaconda3/5.3.0"
  extra_jupyter_args: ""
  node_type: 'gpu'
  custom_queue:
    label: Partition
    help: Please select a partition from the drop-down menu.
    widget: select
    options:
      - [ "Regular", "regular" ]
      - [ "GPU", "gpu" ]
      - [ "High memory", "himem" ]
  bc_num_slots:
    label: Number of Cores
    help: Select number of cores on a single node
  cuda_version:
    widget: "select"
    label: "CUDA Version"
    help: |
      CUDA is Nvidia's GPU-specific parallel computing framework. A GPU node
      is required to make use of this functionality.
    options:
      - [ "CUDA/10.1.105", "CUDA/10.1.105-GCC-8.2.0-2.31.1" ]
  python_version:
    widget: "select"
    label: "Python Version"
    help: |
      Select one of the Python versions from the dropdown.

      **If you select a CUDA version, you also need to specify the GPU partition.**
    options:
      - [ "Python 3.6.4", "Python/3.6.4-foss-2018a" ]
      - [ "Python 3.6.4 CUDA", "Python/3.6.4-fosscuda-2018a" ]
  version: "jupyter/Python3.6"
  jupyterlab_switch: 0
